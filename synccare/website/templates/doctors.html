
{% extends 'base.html' %}

{% load static %}

{% block title %}Doctors - SynCCare{% endblock %}

{% block content %}
<div class="container doctors-page">
    <h2>Our Doctors</h2>
    <p>Meet our team of dedicated professionals.</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="{% static 'images/doctor1.jpg' %}" class="card-img-top" alt="Doctor 1">
                <div class="card-body">
                    <h5 class="card-title">Dr. Jane Doe</h5>
                    <p class="card-text">Cardiologist</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="{% static 'images/doctor2.jpg' %}" class="card-img-top" alt="Doctor 2">
                <div class="card-body">
                    <h5 class="card-title">Dr. Jane Smith</h5>
                    <p class="card-text">Neurologist</p>
                </div>
            </div>
        </div>
    </div>
    <div id="location-container">
        <a href="{% url 'contact_us' %}" id="location-widget" style=" text-decoration: none;">
            <span style="font-size: 40px; font-weight: bold;">üìç</span>
            <span id="contact-message">Looking for a clinic?</span>
        </a>
    </div>

    <div id="about-container">
        <a href="{% url 'about_us' %}" id="about-widget" style="text-decoration: none;">
            <i class="fas fa-comments" style="font-size: 40px;"></i>
            <span id="about-message">Learn more about us</span>
        </a>
    </div>
</div>

{% endblock %}
